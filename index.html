<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>DRUM KIT
    </nav>
    <main>
      <article>
        <figure>
          <button id="high-tom">High Tom</button>
          <button id="medium-tom">Medium Tom</button>
          <button id="crash-cymbal">Crash Cymbal</button>
          <button id="hi-hats">Hi-Hats</button>
          <button id="ride-cymbal">Ride Cymbal</button>
          <button id="bass-drum">Bass Drum</button>
          <button id="snare-drum">Snare Drum</button>
          <button id="base-pedal">Bass Pedal</button>
          <button id="stool">Stool</button>
          <button id="floor-tom">Floor Tom</button>
        </figure>
      </article>
      <section>
        <ul>
          <li>High Tom</li>
          <li>Medium Tom</li>
          <li>Crash Cymbal</li>
          <li>Ride Cymbal</li>
          <li>Hi-Hats</li>
          <li>Bass Drum</li>
          <li>Snare Drum</li>
          <li>Bass Pedal</li>
          <li>Stool</li>
          <li>Floor Tom</li>
        </ul>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
