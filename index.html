<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>MIKE'S DRUM KIT</nav>
    <main>
      <article>
        <figure>
          <button id="high-tom">High Tom</button>
          <button id="medium-tom">Medium Tom</button>
          <button id="crash-cymbal">Crash Cymbal</button>
          <button id="hi-hats">Hi-Hats</button>
          <button id="ride-cymbal">Ride Cymbal</button>
          <button id="bass-drum">Bass Drum</button>
          <button id="snare-drum">Snare Drum</button>
          <button id="base-pedal">Bass Pedal</button>
          <button id="stool">Stool</button>
          <button id="floor-tom">Floor Tom</button>
        </figure>
        <h2 id="instructions">
          Click on the labels to hear the different sounds from the drumkit
        </h2>
        <div id="bass-pedal">
          <img src="./images/drum_kit_pedal.jpg" alt="" />
          <p></p>
        </div>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
